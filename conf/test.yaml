hydra:
  job:
    chdir: true
  run:
    dir: outputs/${name}/${my_override_dirname:${hydra.overrides}}
  sweep:
    dir: multirun/${name}
    subdir: ${my_override_dirname:${hydra.overrides}}

defaults:
  - base
  - model:          test
  - visualizer:     [visdom]
  - train_defaults
  - test_defaults
  - _self_

dataroot:         'datasets/colbase_multifile_dataset_4096x2048'
dataset_mode:     'multifile'
name:             'multifiles_test_run'
load_size:        1054
crop_size:        1024
netG:             'unet_1024'
no_dropout:       true
gan_mode:         lsgan
model_suffix:     '_A'
aspect_ratio:     0.66753
color_spaces:
  - "lds"
  - "ybk"
gpu_ids:          '0'

suffix:           'lr_D-{lr_D}-lr_G-{lr_G}'
seed:             42