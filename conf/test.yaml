hydra:
  job:
    chdir: true
  run:
    dir: /raid/itagaki/colbase_cyclegan/outputs/${name}/${my_override_dirname:${hydra.overrides}}
  sweep:
    dir: /raid/itagaki/colbase_cyclegan/multirun/${name}
    subdir: ${my_override_dirname:${hydra.overrides}}
  sweeper:
    params:
      lr_D:     1e-4,3.16e-4,1e-3
      lr_G:     3.16e-4,1e-3,3.16e-3

defaults:
  - base
  - model:          test
  - visualizer:     [visdom]
  - train_defaults
  - test_defaults
  - _self_

dataroot:         'datasets/colbase_multifile_dataset_4096x2048'
dataset_mode:     'multifile'
name:             'colbase_multifiles_run_10'
load_size:        2078
crop_size:        2048
netG:             'unet_2048'
no_dropout:       true
model_suffix:     '_A'
aspect_ratio:     0.5
gpu_ids:          '3'

results_dir:       "/raid/itagaki/colbase_cyclegan/results"

suffix:           'lr_D-{lr_D}-lr_G-{lr_G}-color_spaces-{color_spaces[0]}-{color_spaces[1]}'
seed:             42