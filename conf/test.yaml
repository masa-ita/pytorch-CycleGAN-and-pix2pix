hydra:
  job:
    chdir: true
  run:
    dir: /raid/itagaki/oyu/outputs/${name}/${my_override_dirname:${hydra.overrides}}
  sweep:
    dir: /raid/itagaki/oyu/multirun/${name}
    subdir: ${my_override_dirname:${hydra.overrides}}
  sweeper:
    params:
      lr_D:     2e-5,6.32e-5,2e-4,6.32e-4,2e-3
      lr_G:     2e-4,6.32e-4,2e-3,6.32e-3,2e-2

defaults:
  - base
  - model:          test
  - visualizer:     [visdom]
  - train_defaults
  - test_defaults
  - _self_

dataroot:         'datasets/masked_stone_dataset'
dataset_mode:     'masked'
name:             'oyu_masked_cyclegan_run_06'
results_dir:       "/raid/itagaki/oyu/results"
load_size:        2078
crop_size:        2048
netG:             'resnet_6blocks'
no_dropout:       true
model_suffix:     '_A'
aspect_ratio:     0.66753
gpu_ids:          '3'

suffix:           'lr_D-{lr_D}-lr_G-{lr_G}'
seed:             42