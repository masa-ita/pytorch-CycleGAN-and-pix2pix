hydra:
  job:
    chdir: true
  run:
    dir: outputs/${name}/${my_override_dirname:${hydra.overrides}}
  sweep:
    dir: multirun/${name}
    subdir: ${my_override_dirname:${hydra.overrides}}

defaults:
  - base
  - model:          cycle_gan
  - visualizer:     [mlflow]
  - train_defaults
  - _self_

dataroot:         'datasets/colbase_multifile_dataset_4096x2048'
dataset_mode:     'multifile'
name:             'multifiles_test_run'
load_size:        1054
crop_size:        1024
netG:             'unet_2048'
init_type:        'kaiming'
lambda_identity:  0.0
no_dropout:       true
color_spaces:
  - "lds"
  - "ybk"

suffix:           'lr_D-{lr_D}-lr_G-{lr_G}'
seed:             42
